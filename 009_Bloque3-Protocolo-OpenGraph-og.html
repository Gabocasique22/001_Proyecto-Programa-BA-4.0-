<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Web con Open Graph</title>


    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">

    <!--¿Qué es el Open Graph?
        Este protocolo sirve para las redes sociales-->

    <!-- Fuente: https://www.arsys.es/blog/codigos-ejemplo-meta-tags-sociales -->

    <title>Titulo de Página. 60-70 caracteres como maximo</title>
    <meta name="description" content="Descripcion de pagina. No superar los 155 caracteres." />
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">
   
    <!-- Open Graph data -->
    <meta property="og:title" content="Primera Web con Open Graph" />       <!--El titulo de nuestra web. -->
    <meta property="og:type" content="article" />                           <!--¿Que tipo de pag es? Si es un articulo, una nota, etc... -->
    <meta property="og:url" content=" http://www.example.com" />            <!--La URL donde va estar subida.-->
    <meta property="og:image" content=" http://example.com/image.jpg" />    <!--La imagen que queremos que acompañe y la descripción. -->
    <meta property="og:description" content="Descripcion" />                <!--Este es un documento que cuenta cuales son los elementos semanticos mas utilizados (ejemplo).-->


<!--Una web semantica es importante para la estructura, para que cuando pase un robot entienda el contenido
Para que cuando alguien comparta nuestra información/algun contenido de nuestra web que le gusto, con esto se previsualiza algo de nuestra información.
Si no ponemos estos datos nos perdemos la oportunidad de que otro visitante ingrese al sitio por el solo hecho de haber visto la imagen y leído el titulo.-->

</head>
<body>
    <h1>Probando el 2° Favicon y Adicionalmente Open Graph data</h1>
</body>
</html>
