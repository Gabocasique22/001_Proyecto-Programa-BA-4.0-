<!DOCTYPE html>
<html lang="en">
    <head>   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body {
          background-color: lightgreen;
                }
        
        @media only screen and (max-width: 600px) {
          body {
            background-color: red;
          }
          p{
            color: black;
          }
        }
        </style>
    
    <!--@mediaregla para incluir un bloque de propiedades CSS 
        solo si se cumple una determinada condiciÃ³n.-->
    
    </head>
    <body>
        
        <p>Resize the browser window. When the width of this document is 600 pixels or less, 
            the background-color is "lightblue", otherwise it is "lightgreen".</p>
