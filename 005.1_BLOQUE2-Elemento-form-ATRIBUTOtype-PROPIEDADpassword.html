<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando un formulario en HTML</title>
</head>
<body>
    <!--Elemento form. 
        Este formulario lo vamos a utilizar para:
        1. Formulario de contacto. 
        2. Formulario para pedir mas información.
    
        Pensemos que este elemento nos permite interactuar o que otra persona nos mande info de lo que sea. 
        Ejemplo: Cuando nos inscribimos en algo; Cuando ingresamos al HomeBanking, tenemos un acceso y eso es un elemento <form>-->


    <!--Aquí es la primera vez que vamos a ver como dentro de un elemento tenemos otro, en otras palabras el concepto de ELEMENTO ANIDADOS-->

    <form>
        <label>Nombre</label>

        <label>Apellido</label>

        <label>E-mail</label>
    </form>

    <!--¿Donde esta el ingreso de datos del usuario?
         Lo que tenemos que hacer es, acompañar estos elementos con el elemento <input> -->

    <form>
        <label>Nombre</label>
        <input type="text" placeholder="Ingrese su nombre"/>       <!--ATRIBUTO type= con esto indico que el tipo de campo a crear es de tipo text (texto); podemos tambien agregar el ATRIBUTO placeholder= para dar una ayuda "ingrese su nombre" por ej. -->
        <label>Apellido</label>
        <input type="text" placeholder="Ingrese su apellido"/>

        <label>Password</label>
        <input type="password" placeholder="Ingrese su clave"/>   <!--Trabajamos con el la propiedad password del Atributo Type.-->

        <label>E-mail</label>
        <input type="E-mail" placeholder="Ingrese su E-mail"/>     <!--Como podemos ver existe LA PROPIEDAD "E-mail" - ELEMENTO>Atributo>Propiedad. -->
    </form>
    
</body>
</html>
