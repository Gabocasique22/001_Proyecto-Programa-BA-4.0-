<!--Estas cajas tienen todas en comun las siguientes propiedades:
    * margin: Clears an area outside the border. The margin is transparent
              borra un área fuera del borde. El margen es transparente.
              APARECE TANTO ARRIBA COMO ABAJO DE COLOR NARANJA CON LAS GOOGLE CHROME DEVTOOLS.

    * border: A border that goes around the padding and content
              un borde que rodea el relleno y el contenido.

    * padding: Clears an area around the content. The padding is transparent
               borra un área alrededor del contenido. El relleno es transparente.

    * content: The content of the box, where text and images appear
               el contenido del cuadro, donde aparecen el texto y las imágenes.
-->
