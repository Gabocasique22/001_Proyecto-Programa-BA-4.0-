<!--    OJO!!
Los usuarios están acostumbrados a desplazarse por los sitios web verticalmente en dispositivos móviles y de escritorio,
¡pero no horizontalmente! Por lo tanto, si el usuario se ve obligado a desplazarse horizontalmente o alejarse para ver 
toda la página web, la experiencia del usuario será deficiente. Algunas reglas adicionales a seguir:

1. NO use elementos grandes de ancho fijo: por ejemplo, si una imagen se muestra con un ancho mayor que la ventana 
gráfica, puede hacer que la ventana gráfica se desplace horizontalmente. Recuerde ajustar este contenido para que 
se ajuste al ancho de la ventana gráfica.

2. NO permita que el contenido dependa de un ancho de ventana en particular para mostrarse bien : dado que las 
dimensiones de la pantalla y el ancho en píxeles CSS varían ampliamente entre dispositivos, el contenido no debe 
depender de un ancho de ventana en particular para mostrarse bien.

3. Use consultas de medios CSS para aplicar diferentes estilos para pantallas pequeñas y grandes : establecer anchos 
CSS absolutos grandes para elementos de página hará que el elemento sea demasiado ancho para la ventana gráfica en un 
dispositivo más pequeño. En su lugar, considere usar valores de ancho relativo, como ancho: 100%. Además, tenga cuidado 
al usar valores de posicionamiento absolutos grandes. Puede hacer que el elemento quede fuera de la ventana gráfica en 
dispositivos pequeños.
