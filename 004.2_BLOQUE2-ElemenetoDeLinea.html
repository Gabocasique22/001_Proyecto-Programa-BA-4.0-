<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento de Línea</title>
</head>
<body>
    <!--ELEMENTO DE LÍNEA: Estos elementos no empiezan con una nueva línea, el que se suele usar siempre en esta explicación es un elemento span-->

    <h1>Título 1</h1>
    <span>Hello Word!</span>
    <p>Párrafo</p>

    <!--Si se corre el documento en un explorador, podemos ver que al elemento <span> NO se le suma mucho espacio, respecto de los demas.
        Precisamente porque es un elemento de línea-->

    <!-- Es IMPORTANTE tener claro, para que cuando tengamos que hacer estructuras, 
         Saber que Elementos utilizar "Bloque o de Línea"-->
    
    <!-- Fuente: https://www.w3schools.com/html/html_blocks.asp -->
</body>
</html>
