<!--  TEORIA:

    Los puntos de interrupción son anchos personalizables que determinan cómo 
    se comporta su diseño receptivo en los tamaños de dispositivo o ventana 
    gráfica en Bootstrap.

    Bootstrap incluye seis puntos de interrupción predeterminados, a veces 
    denominados niveles de cuadrícula , para construir de manera receptiva. 
    
    Estos puntos de interrupción se pueden personalizar si está utilizando 
    nuestros archivos Sass de origen.
-->
