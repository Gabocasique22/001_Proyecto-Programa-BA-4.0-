<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro primer ejemplo en HTML</title>
</head>
<body>
    <!--con esto podemos hacer comentarios en HTML-->

    <!--diferentes elemenos que vienen nativos de HTML para titulos-->

    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>

    <p>Hola mundo!<p>


    <!--Valor semantico hace referencia a que es mas coherente que para un titulo se utilice la etiqueta h1 o h6 que la etiqueta p -->

    <!--Ejemplo respecto al identado del codigo; podemos ver como se respecto-->

<main>
    <ul>
        <li>Texto</li>
        <li>Texto</li>
        <li>Texto</li>
    </ul>
</main>

</body>
</html>
